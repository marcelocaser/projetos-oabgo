<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/xhtml/principal/base-codigo.xhtml">
	<ui:define name="filtro">
		<ui:include src="/xhtml/usuario/usuarioFiltro.xhtml" />
	</ui:define>
	<ui:define name="body">

		<p:toolbar>
			<p:toolbarGroup align="left">
				<h:outputText value="#{msg.pbpfUsuarioListar}" />
			</p:toolbarGroup>

			<p:toolbarGroup align="right">
				<h:form>
					<p:menuButton value="#{msg.pbpfMenuOpcao}">
						<p:menuitem value="#{msg.pbpfMenuOpcaoNovo}"
							action="#{activeDirectoryBean.listar}" icon="iconeMenuOpcoesNovo"
							ajax="false" />
					</p:menuButton>
				</h:form>
			</p:toolbarGroup>
		</p:toolbar>

		<p:panel id="painelListagem" headerClass="txtRotuloPannelCenter">
			<h:form prependId="false">
				<p:dataTable width="100%" id="lista"
					rendered="#{not empty usuarioBean.listaUsuarioDataTable}"
					rows="#{usuarioBean.itensPorPagina}"
					value="#{usuarioBean.listaUsuarioDataTable}" var="usuario">

					<p:column styleClass="alignCenter"
						headerText="#{msg.pbpfMenuOpcao}">
						<p:commandLink id="confirmarExclusao"
							action="#{usuarioBean.excluir}" ajax="false">
							<p:tooltip for="confirmarExclusao"
								value="#{msg.pbpfOpcoesToolTipoExcluir}" />
							<h:graphicImage style="border: 0px;"
								value="#{msg.pbpfIconeExcluir}" />
						</p:commandLink>
						<p:spacer width="5" />
						<p:commandLink id="editar" action="#{usuarioBean.editar}">
							<p:tooltip for="editar" value="#{msg.pbpfOpcoesToolTipoEditar}" />
							<h:graphicImage style="border: 0px;"
								value="#{msg.pbpfIconeEditar}" />
							<f:setPropertyActionListener value="#{usuario}"
								target="#{usuarioBean.usuario}" />
						</p:commandLink>
					</p:column>

					<p:column headerText="#{msg.pbpfUsuarioUserName}">
						<p:commandLink value="#{usuario.vchLogin}"
							action="#{usuarioBean.consultar}">
							<f:setPropertyActionListener value="#{usuario}"
								target="#{usuarioBean.usuario}" />
						</p:commandLink>
					</p:column>

					<p:column headerText="#{msg.pbpfUsuarioNome}">
						<p:commandLink value="#{usuario.vchNome}"
							action="#{usuarioBean.consultar}">
							<f:setPropertyActionListener value="#{usuario}"
								target="#{usuarioBean.usuario}" />
						</p:commandLink>
					</p:column>

					<p:column headerText="#{msg.pbpfUsuarioEmail}">
						<p:commandLink value="#{usuario.vchEmail}"
							action="#{usuarioBean.consultar}">
							<f:setPropertyActionListener value="#{usuario}"
								target="#{usuarioBean.usuario}" />
						</p:commandLink>
					</p:column>

					<p:column styleClass="alignCenter"
						headerText="#{msg.pbpfUsuarioAtivo}">
						<p:commandLink action="#{usuarioBean.consultar}">
							<f:setPropertyActionListener value="#{usuario}"
								target="#{usuarioBean.usuario}" />
						</p:commandLink>
					</p:column>
				</p:dataTable>

				<h:panelGrid width="100%" cellpadding="0" cellspacing="1"
					columns="1">
					<h:panelGrid cellpadding="0" cellspacing="0" columns="2">

					</h:panelGrid>
					<h:panelGrid cellpadding="0" cellspacing="0" columns="1">
						<h:outputText value="Rotulo Pagina" />
					</h:panelGrid>
				</h:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
