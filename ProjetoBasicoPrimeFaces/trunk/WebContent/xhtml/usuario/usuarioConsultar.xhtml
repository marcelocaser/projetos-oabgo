<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:flavios="http://java.sun.com/jsf/composite/flavios"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/xhtml/principal/base-codigo.xhtml">
	<ui:define name="body">

		<p:toolbar>
			<p:toolbarGroup align="left">
				<h:outputText value="#{msg.pbpfUsuarioConsultar}" />
			</p:toolbarGroup>

			<p:toolbarGroup align="right">
				<h:form>
					<p:menuButton value="#{msg.pbpfMenuOpcao}">
						<p:menuitem value="#{msg.pbpfMenuOpcaoEditar}"
							onclick="statusDialog.show()" action="#{usuarioBean.editar}"
							icon="ui-icon ui-icon-pencil" />
						<p:menuitem value="#{msg.pbpfMenuOpcaoExcluir}"
							onclick="statusDialog.show()" action="#{usuarioBean.excluir}"
							icon="ui-icon ui-icon-close" />
						<p:menuitem value="#{msg.pbpfMenuOpcaoRetornar}"
							onclick="statusDialog.show()" action="#{usuarioBean.listar}"
							icon="ui-icon ui-icon-arrowthick-1-w" ajax="false" />
					</p:menuButton>
				</h:form>
			</p:toolbarGroup>
		</p:toolbar>


		<p:panel id="painelConsultar" headerClass="txtRotuloPannelCenter">

			<h:panelGrid width="100%" columns="2"
				columnClasses="labelDireito, bgCampo">

				<h:outputLabel id="labelCodigo" value="#{msg.pbpfUsuarioCodigo}:"
					styleClass="txtMedioNegrito" />
				<h:outputText id="codigo" value="#{usuarioBean.usuario.qdfCod}"
					styleClass="inputPequenoDisabled" />

				<h:outputLabel id="labelNome" value="#{msg.pbpfUsuarioNome}:"
					styleClass="txtMedioNegrito" />
				<h:outputText id="nome" value="#{usuarioBean.usuario.qdfNomFunc}"
					styleClass="inputPequenoDisabled" />

				<h:outputLabel id="labelAtivo" value="#{msg.pbpfUsuarioAtivo}:"
					styleClass="txtMedioNegrito" />
				<flavios:boolean value="#{usuarioBean.usuario.qdfStaFunc}" />

				<h:outputLabel id="labelEmail" value="#{msg.pbpfUsuarioEmail}:"
					styleClass="txtMedioNegrito" />
				<h:outputText id="email" value="#{usuarioBean.usuario.qdfExtEmai}"
					styleClass="inputPequenoDisabled" />

				<h:outputLabel id="labelLoginAd" value="#{msg.pbpfUsuarioLogin}:"
					styleClass="txtMedioNegrito" />
				<h:outputText id="qdfLoginAd"
					value="#{usuarioBean.usuario.qdfLoginAd}"
					styleClass="inputPequenoDisabled" />

			</h:panelGrid>

		</p:panel>
	</ui:define>
</ui:composition>
</html>
