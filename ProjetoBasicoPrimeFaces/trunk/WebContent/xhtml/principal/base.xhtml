<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:flavios="http://java.sun.com/jsf/composite/flavios"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="title">
			<h:outputText value="#{msg.pbpfTitulo}" />
		</ui:insert></title>
	<link rel="shortcut icon"
		href="${facesContext.externalContext.request.contextPath}/imagens/icons/favicon.ico" />

	<link rel="stylesheet"
		href="${facesContext.externalContext.request.contextPath}/css/main.css"
		type="text/css" />

</h:head>

<h:body>

	<f:view contentType="text/html">
		<div id="bordaCentroImg"></div>
		<div id="topoLogoFlavios">
			<div id="nomeDoSistema">
				<h:outputLabel value="#{msg.pbpfTitulo}" styleClass="nomeDoSistema" />
			</div>
			<div id="logoFlaviosTopo"></div>
		</div>
		<div id="caixaTopoUsuarioLogado">
			<h:outputText value="#{msg.pbpfOla}, "
				styleClass="labelInfoUsuario" />
			<h:outputText value="#{USUARIO_LOGADO.qdfNomFunc}."
				styleClass="labelInfoUsuario" />
		</div>

		<div id="topoLinks">
			<h:form>
				<p:commandButton id="home" icon="ui-icon ui-icon-home" onclick="statusDialog.show()"
					action="#{loginBean.dashBoard}" ajax="false">
					<p:tooltip followMouse="true" for="home" value="#{msg.pbpfHome}" />
				</p:commandButton>
				<p:spacer height="10" />
				<p:commandButton id="logoff" icon="ui-icon ui-icon-locked" onclick="statusDialog.show()"
					action="#{loginBean.logoff}" ajax="false">
					<p:tooltip followMouse="true" for="logoff" value="#{msg.pbpfSair}" />
				</p:commandButton>
			</h:form>
		</div>

		<div id="bordaCentro">
			<div id="areaTrabalho">
				<ui:include src="/xhtml/principal/menuAplicacao.xhtml" />
				<p:spacer height="10" />
				<ui:insert name="corpo" />
			</div>
		</div>

		<!-- ## ACIONA O COMPONENTE MODAL SUBMIT ## -->
		<flavios:modalSubmit />

		<!-- ## ACIONA O COMPONENTE PARA MENSAGENS NO REQUEST ## -->
		<flavios:modalMensagem modalValidation="#{PBPF_MODAL_MENSAGEM}"
			mensagemValidation="#{PBPF_TIPO_MENSAGEM}" />
	</f:view>
</h:body>
</html>
