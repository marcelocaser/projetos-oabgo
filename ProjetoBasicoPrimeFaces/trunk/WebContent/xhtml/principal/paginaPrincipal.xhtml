<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/xhtml/principal/base-codigo.xhtml">
	<ui:define name="body">
		
		<p:spacer height="100" />

		<h:panelGrid columns="1" width="100%" columnClasses="alignCenter">
			<h:panelGroup>
				<h:outputText value="Loja: #{FILIAL.filCod} - #{FILIAL.filDesc}"
					styleClass="labelInfoUsuario" />
			</h:panelGroup>
			<p:spacer height="30" />
			<h:panelGroup>
				<h:outputText styleClass="txtPequeno" value="#{msg.pbpfCopyright} " />
				<h:outputLink styleClass="linkLoginBold"
					value="#{msg.pbpfPortalFlavios}" target="_blank">#{msg.pbpfFlaviosUpperCase}</h:outputLink>
				<h:outputText styleClass="txtPequeno" value=", #{msg.pbpfDireitos}" />
			</h:panelGroup>
		</h:panelGrid>
	</ui:define>
</ui:composition>
</html>
