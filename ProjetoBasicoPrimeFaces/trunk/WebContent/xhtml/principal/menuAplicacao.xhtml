<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:form prependId="false">
	<p:menubar>
		<p:submenu label="#{msg.pbpfMenuCadastro}" icon="iconeMenuCadastro">
			<p:menuitem value="#{msg.pbpfMenuCadastroUsuario}"
				onclick="statusDialog.show();" action="#{usuarioBean.listar}"
				icon="iconeMenuCadastroUsuario" ajax="false" />
			<p:separator />
			<p:submenu label="#{msg.pbpfMenuCadastroTabela}"
				icon="iconeMenuCadastroTabelas">
			</p:submenu>
		</p:submenu>
		<p:submenu label="#{msg.pbpfMenuFrente}" icon="iconeMenuFrente">
			<p:submenu label="#{msg.pbpfMenuMovimento}" icon="iconeMenuFrenteMovimento">
				<p:menuitem value="#{msg.pbpfMenuMovimentoProcessaVenda}"
					onclick="statusDialog.show();" action="#{frenteBean.novo}"
					ajax="false" />
			</p:submenu>
		</p:submenu>
		<p:submenu label="#{msg.pbpfMenuConsulta}" icon="iconeMenuConsulta">
		</p:submenu>
	</p:menubar>
</h:form>
</html>
