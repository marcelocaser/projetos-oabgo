<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:flavios="http://java.sun.com/jsf/composite/flavios"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="title">
			<h:outputText value="#{msg.pbpfTitulo}" />
		</ui:insert></title>
	<link rel="shortcut icon"
		href="${facesContext.externalContext.request.contextPath}/imagens/icons/favicon.ico" />

	<link rel="stylesheet"
		href="${facesContext.externalContext.request.contextPath}/css/main.css"
		type="text/css" />

</h:head>

<h:body>

	<!-- ## ACIONA O COMPONENTE MODAL SUBMIT ## -->
	<flavios:modalSubmit />

	<!-- ## ACIONA O COMPONENTE PARA MENSAGENS NO REQUEST ## -->
	<flavios:modalMensagem modalValidation="#{PBPF_MODAL_MENSAGEM}"
		mensagemValidation="#{PBPF_TIPO_MENSAGEM}" />

	<f:view contentType="text/html">
		<div id="bordaCentroLogin">
			<div id="areaTrabalho">
				<ui:insert name="corpo" />
			</div>
		</div>
	</f:view>

</h:body>
</html>
