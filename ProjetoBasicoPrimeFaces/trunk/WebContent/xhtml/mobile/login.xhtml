<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:flavios="http://java.sun.com/jsf/composite/flavios"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view contentType="text/html">

	<h:head>
		<link rel="shortcut icon"
			href="${facesContext.externalContext.request.contextPath}/imagens/icons/favicon.ico" />

	</h:head>

	<pm:page title="Flávios Mobile">

		<flavios:modalConfirmDialog mensagem="Deseja realmente excluir?"
			managedBean="#{usuarioBean.excluir}" />

		<pm:view id="loginView">
			<p:messages />
			<pm:header title="Flávios Mobile" swatch="b">
				<f:facet name="right">
					<p:button value="Sobre" icon="info" href="sobre"
						transition="slideup" />
				</f:facet>
			</pm:header>
			<pm:content>
				<h:form prependId="false">
					<p:graphicImage
						value="/imagens/layout/imagemLogoFlavios_100x34.png" />
					<h:outputLabel for="usuario" value="#{msg.pbpfUsuario}: "
						styleClass="txtPequenoBold" />
					<h:inputText id="usuario" value="#{loginBean.login}" required="true"
						autocomplete="off" />

					<h:outputLabel for="senha" value="#{msg.pbpfSenha}: " />
					<h:inputSecret id="senha" required="true"
						value="#{loginBean.senha}" />

					<pm:buttonGroup orientation="horizontal">
						<p:commandButton value="Login" swatch="b" icon="check"
							action="#{loginBean.logonMobile}" ajax="fasle" />
					</pm:buttonGroup>

				</h:form>
			</pm:content>
		</pm:view>

		<pm:view id="sobre" swatch="b">
			<pm:header title="Sobre" swatch="b">
				<f:facet name="left">
					<p:button value="Voltar" icon="back" role="back" />
				</f:facet>
			</pm:header>

			<pm:content>
				<h:outputText value="Sistema Flávios de consulta!" />
			</pm:content>
		</pm:view>

	</pm:page>
</f:view>
</html>
