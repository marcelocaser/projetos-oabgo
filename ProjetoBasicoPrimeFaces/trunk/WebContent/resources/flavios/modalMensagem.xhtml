<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<composite:interface>
		<composite:attribute name="modalValidation" required="true" />
		<composite:attribute name="mensagemValidation" required="true" />
	</composite:interface>

	<composite:implementation>
		<c:if test="#{cc.attrs.modalValidation}">
			<c:if test="#{cc.attrs.mensagemValidation eq 'SUCESSO'}">
				<p:growl id="sucesso" life="3000" />
			</c:if>
			<c:if test="#{cc.attrs.mensagemValidation eq 'ERRO'}">
				<p:growl id="erro" life="3000" />
			</c:if>
			<c:if test="#{cc.attrs.mensagemValidation eq 'ATENCAO'}">
				<p:growl id="warm" life="3000" />
			</c:if>
			<c:if test="#{cc.attrs.mensagemValidation eq 'FATAL'}">
				<p:growl id="fatal" life="3000" />
			</c:if>
		</c:if>
	</composite:implementation>
</h:body>
</html>
