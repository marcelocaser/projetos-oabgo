<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition xmlns="http://java.sun.com/jsf/facelets">
		<h:panelGroup>
			<rich:toolTip rendered="#{value}" followMouse="true"
				value="#{msg.saeoGlobalSim} / #{msg.saeoGlogalAtivo}"
				direction="top-right" showDelay="500" />
			<rich:toolTip rendered="#{!value}" followMouse="true"
				value="#{msg.saeoGlobalNao} / #{msg.saeoGlogalInativo}"
				direction="top-right" showDelay="500" />
			<t:graphicImage rendered="#{value}" style="border: 0px;"
				value="#{msg.saeoIconeAtivo}" />
			<t:graphicImage rendered="#{!value}" style="border: 0px;"
				value="#{msg.saeoIconeInativo}" />
		</h:panelGroup>
	</ui:composition>
</html>
