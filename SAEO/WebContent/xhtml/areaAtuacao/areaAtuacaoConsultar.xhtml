<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:oab="http://www.oabgo.org.br/oab"
	xmlns:adm="http://www.leonardopeixoto.com.br/adm"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/xhtml/principal/base-codigo.xhtml">
		<ui:define name="body">

			<rich:toolBar>
				<rich:toolBarGroup location="left">
					<h:panelGroup>
						<h:outputText value="#{msg.saeoAreaAtuacaoConsultar}" />
					</h:panelGroup>
				</rich:toolBarGroup>

				<rich:toolBarGroup location="right">
					<rich:dropDownMenu direction="bottom-left">
						<f:facet name="label">
							<h:panelGroup>
								<h:graphicImage value="#{msg.saeoIconeMenuOpcoes}"
									styleClass="pic" />
								<h:outputText value="#{msg.saeoMenuOpcao}" />
							</h:panelGroup>
						</f:facet>

						<rich:menuItem value="#{msg.saeoMenuOpcaoEditar}"
							action="#{areaAtuacaoBean.editar}"
							icon="#{msg.saeoIconeMenuOpcoesEditar}" />
						<rich:menuItem value="#{msg.saeoMenuOpcaoExcluir}"
							action="#{areaAtuacaoBean.excluir}"
							onclick="#{msg.saeoConfirmaExclusao}"
							icon="#{msg.saeoIconeMenuOpcoesExcluir}" />
						<rich:menuSeparator />
						<rich:menuItem value="#{msg.saeoMenuOpcaoRetornar}"
							action="#{areaAtuacaoBean.listar}"
							icon="#{msg.saeoIconeMenuOpcoesVoltar}" />
					</rich:dropDownMenu>
				</rich:toolBarGroup>
			</rich:toolBar>


			<rich:panel id="painelConsultar" headerClass="txtRotuloPannelCenter">

				<h:panelGrid width="100%" columns="2"
					columnClasses="labelDireito, bgCampo">

					<h:outputLabel id="labelCodigo"
						value="#{msg.saeoAreaAtuacaoCodigo}:" styleClass="txtMedioNegrito" />
					<h:outputText id="Codigo"
						value="#{areaAtuacaoBean.areaAtuacao.intCodigo}"
						styleClass="inputPequenoDisabled" />

					<h:outputLabel id="labelDescricao"
						value="#{msg.saeoAreaAtuacaoDescricao}:"
						styleClass="txtMedioNegrito" />
					<h:outputText id="Descricao"
						value="#{areaAtuacaoBean.areaAtuacao.vchDescricao}"
						styleClass="inputPequenoDisabled" />

					<h:outputLabel id="labelExameDeOrdem"
						value="#{msg.saeoAreaAtuacaoExameDeOrdem}:"
						styleClass="txtMedioNegrito" />
					<oab:boolean value="#{areaAtuacaoBean.areaAtuacao.bitExameDeOrdem}" />


				</h:panelGrid>
			</rich:panel>

			<t:saveState value="#{areaAtuacaoBean.areaAtuacao}" />

		</ui:define>
	</ui:composition>
</html>
