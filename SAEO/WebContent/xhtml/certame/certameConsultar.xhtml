<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:oab="http://www.oabgo.org.br/oab"
	xmlns:adm="http://www.leonardopeixoto.com.br/adm"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/xhtml/principal/base-codigo.xhtml">
		<ui:define name="body">

			<rich:toolBar>
				<rich:toolBarGroup location="left">
					<h:panelGroup>
						<h:outputText value="#{msg.saeoCertameConsultar}" />
					</h:panelGroup>
				</rich:toolBarGroup>

				<rich:toolBarGroup location="right">
					<rich:dropDownMenu direction="bottom-left">
						<f:facet name="label">
							<h:panelGroup>
								<h:graphicImage value="#{msg.saeoIconeMenuOpcoes}"
									styleClass="pic" />
								<h:outputText value="#{msg.saeoMenuOpcao}" />
							</h:panelGroup>
						</f:facet>

						<rich:menuItem value="#{msg.saeoMenuOpcaoEditar}"
							action="#{certameBean.editar}"
							icon="#{msg.saeoIconeMenuOpcoesEditar}" />
						<rich:menuItem value="#{msg.saeoMenuOpcaoExcluir}"
							action="#{certameBean.excluir}"
							onclick="#{msg.saeoConfirmaExclusao}"
							icon="#{msg.saeoIconeMenuOpcoesExcluir}" />
						<rich:menuSeparator />
						<rich:menuItem value="#{msg.saeoMenuOpcaoRetornar}"
							action="#{certameBean.listar}"
							icon="#{msg.saeoIconeMenuOpcoesVoltar}" />
					</rich:dropDownMenu>
				</rich:toolBarGroup>
			</rich:toolBar>


			<rich:panel id="painelConsultar" headerClass="txtRotuloPannelCenter">

				<h:panelGrid width="100%" columns="2"
					columnClasses="labelDireito, bgCampo">

					<h:outputLabel id="labelNumeroLivro"
						value="#{msg.saeoCertameNumeroLivro}:"
						styleClass="txtMedioNegrito" />
					<h:outputText id="NumeroLivro"
						value="#{certameBean.certame.intNumeroLivro}"
						styleClass="inputPequenoDisabled" />

					<h:outputLabel id="labelDescricao"
						value="#{msg.saeoCertameDescricao}:" styleClass="txtMedioNegrito" />
					<h:outputText id="Descricao"
						value="#{certameBean.certame.vchDescricao}"
						styleClass="inputPequenoDisabled" />

					<h:outputLabel id="labelDataProvaObjetiva"
						value="#{msg.saeoCertameDataProvaObjetiva}:"
						styleClass="txtMedioNegrito" />
					<h:outputText id="DataProvaObjetiva"
						value="#{certameBean.certame.datDataProvaObjetiva}"
						styleClass="inputPequenoDisabled">
						<f:converter converterId="ConverterData" />
					</h:outputText>

					<h:outputLabel id="labelDataProvaEscrita"
						value="#{msg.saeoCertameDataProvaEscrita}:"
						styleClass="txtMedioNegrito" />
					<h:outputText id="DataProvaEscrita"
						value="#{certameBean.certame.datDataProvaEscrita}"
						styleClass="inputPequenoDisabled">
						<f:converter converterId="ConverterData" />
					</h:outputText>

					<h:outputLabel id="labelDataProvaOral"
						value="#{msg.saeoCertameDataProvaOral}:"
						styleClass="txtMedioNegrito" />
					<h:outputText id="DataProvaOral"
						value="#{certameBean.certame.datDataProvaOral}"
						styleClass="inputPequenoDisabled">
						<f:converter converterId="ConverterData" />
					</h:outputText>

				</h:panelGrid>
			</rich:panel>

			<t:saveState value="#{certameBean.certame}" />

		</ui:define>
	</ui:composition>
</html>
