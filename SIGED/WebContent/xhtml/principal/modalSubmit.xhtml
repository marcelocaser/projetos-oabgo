<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
      
      <body>
			<a4j:form>
				<rich:modalPanel id="modalSubmit" resizeable="false" autosized="true" moveable="false" >
					<a4j:support event="onshow" status="statusSubmit"/>
					<a4j:region id="regionSubmit">
					 	<t:panelGrid align="center" >
						 	 <h:outputLabel styleClass="txtModalSubmit" value="#{msg.sigedAguarde}"/>
					 		 <a4j:status id="statusSubmit" for="regionSubmit">
						   	     <f:facet name="start">
			                      	  <h:graphicImage value="#{msg.sigedBarraAjax}" />
			                     </f:facet>
			                     <f:facet name="stop">
	                                  <h:graphicImage value="#{msg.sigedBarraAjax}" />
	                             </f:facet>
				        	 </a4j:status>
					 	</t:panelGrid>
				 	</a4j:region>
				</rich:modalPanel>
			</a4j:form>
	 </body>
</html>
