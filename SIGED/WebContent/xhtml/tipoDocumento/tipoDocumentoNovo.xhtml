<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:oab="http://www.oabgo.org.br/oab"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/xhtml/principal/base-codigo.xhtml">

		<ui:define name="body">

			<rich:toolBar>
				<rich:toolBarGroup location="left">
					<h:panelGroup>
						<h:outputText value="#{msg.sigedTipoDocumentoNovo}" />
					</h:panelGroup>
				</rich:toolBarGroup>

				<rich:toolBarGroup location="right">
					<rich:dropDownMenu direction="bottom-left">
						<f:facet name="label">
							<h:panelGroup>
								<h:graphicImage value="#{msg.sigedIconeMenuOpcoes}"
									styleClass="pic" />
								<h:outputText value="#{msg.sigedMenuOpcao}" />
							</h:panelGroup>
						</f:facet>

						<rich:menuItem value="#{msg.sigedMenuOpcaoSalvar}"
							action="#{tipoDocumentoBean.incluir}"
							onclick="showModalCentro('modalSubmit');" immediate="false"
							icon="#{msg.sigedIconeMenuOpcoesSalvar}" />
						<rich:menuSeparator />
						<rich:menuItem value="#{msg.sigedMenuOpcaoRetornar}"
							action="#{tipoDocumentoBean.listar}"
							onclick="showModalCentro('modalSubmit');" immediate="true"
							icon="#{msg.sigedIconeMenuOpcoesVoltar}" />
					</rich:dropDownMenu>
				</rich:toolBarGroup>
			</rich:toolBar>

			<a4j:region id="region">
				<rich:panel id="painelIncluir"
					headerClass="txtRotuloPannelCenter">

					<rich:jQuery selector="#Codigo" timing="onload" query="focus()" />

					<h:panelGrid width="100%" columns="2"
						columnClasses="labelDireito, bgCampo">

						<oab:outputLabel required="true" for="Codigo"
							value="#{msg.sigedTipoDocumentoCodigo}" />
						<h:inputText id="Codigo" required="true" maxlength="6"
							styleClass="inputMedio"
							value="#{tipoDocumentoBean.tipoDocumento.intCodigo}" />

						<oab:outputLabel required="true" for="Descricao"
							value="#{msg.sigedTipoDocumentoDescricao}" />
						<h:inputText id="Descricao" required="true" maxlength="30"
							styleClass="inputPequeno"
							value="#{tipoDocumentoBean.tipoDocumento.vchDescricao}" />

						<oab:outputLabel id="Ativo" required="true" for="Ativo"
							value="#{msg.sigedTipoDocumentoStatus}" />
						<h:selectBooleanCheckbox id="Ativo" required="true"
							value="#{tipoDocumentoBean.tipoDocumento.bitAtivo}" />

					</h:panelGrid>
				</rich:panel>
			</a4j:region>
		</ui:define>
	</ui:composition>
</html>
