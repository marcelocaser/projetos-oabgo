<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:oab="http://www.oabgo.org.br/oab"
	xmlns:adm="http://www.leonardopeixoto.com.br/adm"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/xhtml/principal/base-codigo.xhtml">
		<ui:define name="body">

			<rich:toolBar>
				<rich:toolBarGroup location="left">
					<h:panelGroup>
						<h:outputText value="#{msg.satiPerfilAcessoConsultar}" />
					</h:panelGroup>
				</rich:toolBarGroup>

				<rich:toolBarGroup location="right">
					<rich:dropDownMenu direction="bottom-left">
						<f:facet name="label">
							<h:panelGroup>
								<h:graphicImage value="#{msg.satiIconeMenuOpcoes}"
									styleClass="pic" />
								<h:outputText value="#{msg.satiMenuOpcao}" />
							</h:panelGroup>
						</f:facet>

						<rich:menuItem value="#{msg.satiMenuOpcaoEditar}"
							action="#{perfilAcessoBean.editar}"
							icon="#{msg.satiIconeMenuOpcoesEditar}" />
						<rich:menuItem value="#{msg.satiMenuOpcaoExcluir}"
							action="#{perfilAcessoBean.excluir}"
							onclick="#{msg.satiConfirmaExclusao}"
							icon="#{msg.satiIconeMenuOpcoesExcluir}" />
						<rich:menuSeparator />
						<rich:menuItem value="#{msg.satiMenuOpcaoRetornar}"
							action="#{perfilAcessoBean.listar}"
							icon="#{msg.satiIconeMenuOpcoesVoltar}" />
					</rich:dropDownMenu>
				</rich:toolBarGroup>
			</rich:toolBar>


			<rich:panel id="painelConsultar" headerClass="txtRotuloPannelCenter">

				<h:panelGrid width="100%" columns="2"
					columnClasses="labelDireito, bgCampo">

					<h:outputLabel id="labelNome" value="#{msg.satiPerfilAcessoNome}:"
						styleClass="txtMedioNegrito" />
					<h:outputText id="Nome"
						value="#{perfilAcessoBean.perfilAcesso.vchNome}"
						styleClass="inputPequenoDisabled" />

					<h:outputLabel id="labelDescricao"
						value="#{msg.satiPerfilAcessoDescricao}:"
						styleClass="txtMedioNegrito" />
					<h:outputText id="Descricao"
						value="#{perfilAcessoBean.perfilAcesso.vchDescricao}"
						styleClass="inputPequenoDisabled" />

					<h:outputLabel id="labelObservacao"
						value="#{msg.satiPerfilAcessoObservacao}:"
						styleClass="txtMedioNegrito" />
					<h:outputText id="Observacao"
						value="#{perfilAcessoBean.perfilAcesso.txtObservacao}" />

					<h:outputLabel id="labelAdminstrador"
						value="#{msg.satiUsuarioAtivo}:" styleClass="txtMedioNegrito" />
					<oab:booleanPerfil
						value="#{perfilAcessoBean.perfilAcesso.bitAdministrador}" />

				</h:panelGrid>

				<t:saveState value="#{perfilAcessoBean.perfilAcesso}" />
			</rich:panel>
		</ui:define>
	</ui:composition>
</html>
