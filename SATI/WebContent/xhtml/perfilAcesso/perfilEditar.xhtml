<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:oab="http://www.oabgo.org.br/oab"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/xhtml/principal/base-codigo.xhtml">

		<ui:define name="body">

			<rich:toolBar>
				<rich:toolBarGroup location="left">
					<h:panelGroup>
						<h:outputText value="#{msg.satiPerfilAcessoEditar}" />
					</h:panelGroup>
				</rich:toolBarGroup>

				<rich:toolBarGroup location="right">
					<rich:dropDownMenu direction="bottom-left">
						<f:facet name="label">
							<h:panelGroup>
								<h:graphicImage value="#{msg.satiIconeMenuOpcoes}"
									styleClass="pic" />
								<h:outputText value="#{msg.satiMenuOpcao}" />
							</h:panelGroup>
						</f:facet>

						<rich:menuItem value="#{msg.satiMenuOpcaoSalvar}"
							action="#{perfilAcessoBean.salvar}"
							onclick="showModalCentro('modalSubmit');" immediate="false"
							icon="#{msg.satiIconeMenuOpcoesSalvar}" />
						<rich:menuSeparator />
						<rich:menuItem value="#{msg.satiMenuOpcaoRetornar}"
							action="#{perfilAcessoBean.consultar}"
							onclick="showModalCentro('modalSubmit');" immediate="true"
							icon="#{msg.satiIconeMenuOpcoesVoltar}" />
					</rich:dropDownMenu>
				</rich:toolBarGroup>
			</rich:toolBar>


			<rich:panel id="painelEditar" headerClass="txtRotuloPannelCenter">

				<h:panelGrid width="100%" columns="2"
					columnClasses="labelDireito, bgCampo">

					<oab:outputLabel required="true" for="NomePerfil"
						value="#{msg.satiPerfilAcessoNome}" />
					<h:inputText id="NomePerfil" required="true" maxlength="50"
						styleClass="inputPequeno"
						value="#{perfilAcessoBean.perfilAcesso.vchNome}" />

					<oab:outputLabel for="Descricao"
						value="#{msg.satiPerfilAcessoDescricao}" />
					<h:inputText id="Descricao" maxlength="50"
						styleClass="inputPequeno"
						value="#{perfilAcessoBean.perfilAcesso.vchDescricao}" />

					<oab:outputLabel for="Obervacao"
						value="#{msg.satiPerfilAcessoObservacao}" />
					<h:inputText id="Obervacao" maxlength="50" styleClass="inputMedio"
						value="#{perfilAcessoBean.perfilAcesso.txtObservacao}" />

					<h:outputLabel required="true" for="Administrador"
						value="#{msg.satiPerfilAcessoAdministrador}" />
					<h:selectBooleanCheckbox id="Administrador" required="true"
						value="#{perfilAcessoBean.perfilAcesso.bitAdministrador}" />

				</h:panelGrid>

			</rich:panel>

			<t:saveState value="#{perfilAcessoBean.perfilAcesso}" />

		</ui:define>
	</ui:composition>
</html>
