<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:oab="http://www.oabgo.org.br/oab"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/xhtml/principal/base-codigo.xhtml">

		<ui:define name="body">

			<rich:toolBar>
				<rich:toolBarGroup location="left">
					<h:panelGroup>
						<h:outputText value="#{msg.satiAtendimentoAutenticacaoAdslEditar}" />
					</h:panelGroup>
				</rich:toolBarGroup>

				<rich:toolBarGroup location="right">
					<rich:dropDownMenu direction="bottom-left">
						<f:facet name="label">
							<h:panelGroup>
								<h:graphicImage value="#{msg.satiIconeMenuOpcoes}"
									styleClass="pic" />
								<h:outputText value="#{msg.satiMenuOpcao}" />
							</h:panelGroup>
						</f:facet>

						<rich:menuItem value="#{msg.satiMenuOpcaoSalvar}"
							action="#{atendimentoAutenticacaoAdslBean.salvar}"
							onclick="showModalCentro('modalSubmit');" immediate="false"
							icon="#{msg.satiIconeMenuOpcoesSalvar}" />
						<rich:menuSeparator />
						<rich:menuItem value="#{msg.satiMenuOpcaoRetornar}"
							action="#{atendimentoAutenticacaoAdslBean.consultar}"
							onclick="showModalCentro('modalSubmit');" immediate="true"
							icon="#{msg.satiIconeMenuOpcoesVoltar}" />
					</rich:dropDownMenu>
				</rich:toolBarGroup>
			</rich:toolBar>


			<rich:panel id="painelEditar" headerClass="txtRotuloPannelCenter">

				<rich:jQuery selector="#AtendimentoInputDate,#RenegociacaoInputDate"
					timing="onload" query="setMask('99/99/9999')" />

				<h:panelGrid width="100%" columns="2"
					columnClasses="labelDireito, bgCampo">

					<oab:outputLabel required="true" for="Protocolo"
						value="#{msg.satiAtendimentoAutenticacaoAdslProtocolo}" />
					<h:inputText id="Protocolo" required="true" maxlength="10"
						styleClass="inputPequeno"
						value="#{atendimentoAutenticacaoAdslBean.atendimentoAutenticacaoAdsl.intProtocolo}" />

					<oab:outputLabel required="true" for="Assunto"
						value="#{msg.satiAtendimentoAutenticacaoAdslAssunto}" />
					<h:inputTextarea id="Assunto" required="true" maxlength="50"
						styleClass="inputPequeno"
						value="#{atendimentoAutenticacaoAdslBean.atendimentoAutenticacaoAdsl.vchAssunto}" />

					<oab:outputLabel required="true" for="Atendimento"
						value="#{msg.satiAtendimentoAutenticacaoAdslAtendimento}" />
					<rich:calendar id="Atendimento" required="true"
						value="#{atendimentoAutenticacaoAdslBean.atendimentoAutenticacaoAdsl.datAtendimento}"
						inputClass="maskDate" datePattern="dd/MM/yyyy"
						enableManualInput="true">
						<f:converter converterId="ConverterData" />
					</rich:calendar>

					<oab:outputLabel for="Renegociacao"
						value="#{msg.satiAtendimentoAutenticacaoAdslRenegociacao}" />
					<rich:calendar id="Renegociacao"
						value="#{atendimentoAutenticacaoAdslBean.atendimentoAutenticacaoAdsl.datRenegociacao}"
						inputClass="maskDate" datePattern="dd/MM/yyyy"
						enableManualInput="true">
						<f:converter converterId="ConverterData" />
					</rich:calendar>

					<oab:outputLabel required="true" for="Atendente"
						value="#{msg.satiAtendimentoAutenticacaoAdslAtendente}" />
					<h:inputText id="Atendente" required="true" maxlength="50"
						styleClass="inputPequeno"
						value="#{atendimentoAutenticacaoAdslBean.atendimentoAutenticacaoAdsl.vchAtendente}" />

					<oab:outputLabel for="Observacao"
						value="#{msg.satiAtendimentoAutenticacaoAdslObservacao}" />
					<h:inputTextarea id="Observacao" maxlength="1000"
						styleClass="inputPequeno"
						value="#{atendimentoAutenticacaoAdslBean.atendimentoAutenticacaoAdsl.txtObservacao}" />

					<oab:outputLabel required="true" for="ContaEmail"
						value="#{msg.satiAtendimentoAutenticacaoAdslContaEmail}" />
					<h:selectOneMenu id="ContaEmail" required="true"
						value="#{atendimentoAutenticacaoAdslBean.idAutenticacaoADSL}">
						<f:selectItem itemValue="" itemLabel="#{msg.satiSelecione}" />
						<f:selectItems
							value="#{atendimentoAutenticacaoAdslBean.listaAutenticacaoAdsl}" />
					</h:selectOneMenu>

				</h:panelGrid>

			</rich:panel>

			<t:saveState
				value="#{atendimentoAutenticacaoAdslBean.atendimentoAutenticacaoAdsl}" />

		</ui:define>
	</ui:composition>
</html>
