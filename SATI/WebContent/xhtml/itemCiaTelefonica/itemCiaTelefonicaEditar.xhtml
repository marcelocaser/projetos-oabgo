<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:oab="http://www.oabgo.org.br/oab"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/xhtml/principal/base-codigo.xhtml">

		<ui:define name="body">

			<rich:toolBar>
				<rich:toolBarGroup location="left">
					<h:panelGroup>
						<h:outputText value="#{msg.satiItemContaTelefonicaEditar}" />
					</h:panelGroup>
				</rich:toolBarGroup>

				<rich:toolBarGroup location="right">
					<rich:dropDownMenu direction="bottom-left">
						<f:facet name="label">
							<h:panelGroup>
								<h:graphicImage value="#{msg.satiIconeMenuOpcoes}"
									styleClass="pic" />
								<h:outputText value="#{msg.satiMenuOpcao}" />
							</h:panelGroup>
						</f:facet>

						<rich:menuItem value="#{msg.satiMenuOpcaoSalvar}"
							action="#{itemCiaTelefonicaBean.salvar}"
							onclick="showModalCentro('modalSubmit');" immediate="false"
							icon="#{msg.satiIconeMenuOpcoesSalvar}" />
						<rich:menuSeparator />
						<rich:menuItem value="#{msg.satiMenuOpcaoRetornar}"
							action="#{itemCiaTelefonicaBean.consultar}"
							onclick="showModalCentro('modalSubmit');" immediate="true"
							icon="#{msg.satiIconeMenuOpcoesVoltar}" />
					</rich:dropDownMenu>
				</rich:toolBarGroup>
			</rich:toolBar>


			<rich:panel id="painelEditar" headerClass="txtRotuloPannelCenter">

				<rich:jQuery selector="#NumrTelefone"
					query="setMask('(99) 9999-9999')" timing="onload" />

				<rich:jQuery selector="#ValorServico"
					query="maskMoney({symbol:'R$',decimal:',',thousands:'.',precision:2})"
					timing="onload" />

				<h:panelGrid width="100%" columns="2"
					columnClasses="labelDireito, bgCampo">

					<oab:outputLabel required="true" for="NumrContratoAgrupador"
						value="#{msg.satiItemContaTelefonicaNumrContratoAgrupador}" />
					<h:inputText id="NumrContratoAgrupador" required="true"
						maxlength="10" styleClass="inputPequeno"
						value="#{itemCiaTelefonicaBean.itemCiaTelefonica.vchNumrContratoAgrupador}" />

					<oab:outputLabel for="NumrTelefone"
						value="#{msg.satiItemContaTelefonicaNumrTelefone}" />
					<h:inputText id="NumrTelefone" maxlength="15"
						styleClass="inputPequeno"
						value="#{itemCiaTelefonicaBean.itemCiaTelefonica.vchNumrTelefone}">
					</h:inputText>

					<oab:outputLabel required="true" for="DescricaoServico"
						value="#{msg.satiItemContaTelefonicaDescricaoServico}" />
					<h:inputText id="DescricaoServico" required="true" maxlength="100"
						styleClass="inputPequeno"
						value="#{itemCiaTelefonicaBean.itemCiaTelefonica.vchDescricaoServico}" />

					<oab:outputLabel for="ValorServico"
						value="#{msg.satiItemContaTelefonicaValorServico}" />
					<h:inputText id="ValorServico" maxlength="10"
						styleClass="inputPequeno"
						value="#{itemCiaTelefonicaBean.itemCiaTelefonica.decValorServico}">
						<f:convertNumber locale="pt_BR" />
					</h:inputText>

					<oab:outputLabel required="true" for="DiaVencimento"
						value="#{msg.satiItemContaTelefonicaDiaVencimento}" />
					<h:outputText id="DiaVencimento" required="true" maxlength="2"
						styleClass="inputPequenoDisabled"
						value="#{itemCiaTelefonicaBean.itemCiaTelefonica.vchDiaVencimento}" />

					<oab:outputLabel for="Observacao"
						value="#{msg.satiItemContaTelefonicaObservacao}" />
					<h:inputTextarea id="Observacao" maxlength="1000"
						styleClass="inputPequeno"
						value="#{itemCiaTelefonicaBean.itemCiaTelefonica.txtObservacao}" />

					<oab:outputLabel required="true" for="Empresa"
						value="#{msg.satiItemContaTelefonicaEmpresa}" />
					<h:selectOneMenu id="Empresa"
						value="#{itemCiaTelefonicaBean.idEmpresa}">
						<f:selectItem itemValue="" itemLabel="#{msg.satiSelecione}" />
						<f:selectItems value="#{itemCiaTelefonicaBean.listaEmpresa}" />
					</h:selectOneMenu>

					<oab:outputLabel required="true" for="UnidadeAdministrativa"
						value="#{msg.satiItemContaTelefonicaUnidadeAdministrativa}" />
					<h:selectOneMenu id="UnidadeAdministrativa"
						value="#{itemCiaTelefonicaBean.idUnidadeAdministrativa}">
						<f:selectItem itemValue="" itemLabel="#{msg.satiSelecione}" />
						<f:selectItems
							value="#{itemCiaTelefonicaBean.listaUnidadeAdministrativa}" />
					</h:selectOneMenu>


				</h:panelGrid>

			</rich:panel>

			<t:saveState value="#{itemCiaTelefonicaBean.itemCiaTelefonica}" />

		</ui:define>
	</ui:composition>
</html>
