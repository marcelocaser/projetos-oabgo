<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:oab="http://www.oabgo.org.br/oab"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html">

	<oab:filtro>
		<h:panelGrid columns="2" width="100%"
			columnClasses="labelDireito, bgCampo">
			<oab:outputLabel value="#{msg.satiUsuarioLDAPUserPrincipalName}" />
			<h:inputText value="#{activeDirectoryBean.loginFiltro}"
				styleClass="inputPequeno" maxlength="12" />
			<oab:outputLabel value="#{msg.satiUsuarioLDAPDisplayName}" />
			<h:inputText value="#{activeDirectoryBean.nomeFiltro}"
				styleClass="inputGrande" maxlength="100" />
		</h:panelGrid>

		<h:panelGrid align="right">
			<h:commandButton id="btnListar" styleClass="botao2"
				value="#{msg.satiFiltrar}" action="#{activeDirectoryBean.listar}" />
		</h:panelGrid>

		<!--  saveState do Filtros -->
		<t:saveState value="#{activeDirectoryBean.loginFiltro}" />
		<t:saveState value="#{activeDirectoryBean.nomeFiltro}" />
	</oab:filtro>
</html>
