<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:oab="http://www.oabgo.org.br/oab"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/xhtml/principal/base-codigo.xhtml">

		<ui:define name="body">

			<rich:toolBar>
				<rich:toolBarGroup location="left">
					<h:panelGroup>
						<h:outputText value="#{msg.satiTipoMenuSistemaNovo}" />
					</h:panelGroup>
				</rich:toolBarGroup>

				<rich:toolBarGroup location="right">
					<rich:dropDownMenu direction="bottom-left">
						<f:facet name="label">
							<h:panelGroup>
								<h:graphicImage value="#{msg.satiIconeMenuOpcoes}"
									styleClass="pic" />
								<h:outputText value="#{msg.satiMenuOpcao}" />
							</h:panelGroup>
						</f:facet>

						<rich:menuItem value="#{msg.satiMenuOpcaoSalvar}"
							action="#{tipoMenuSistemaBean.incluir}"
							onclick="showModalCentro('modalSubmit');" immediate="false"
							icon="#{msg.satiIconeMenuOpcoesSalvar}" />
						<rich:menuSeparator />
						<rich:menuItem value="#{msg.satiMenuOpcaoRetornar}"
							action="#{tipoMenuSistemaBean.listar}"
							onclick="showModalCentro('modalSubmit');" immediate="true"
							icon="#{msg.satiIconeMenuOpcoesVoltar}" />
					</rich:dropDownMenu>
				</rich:toolBarGroup>
			</rich:toolBar>

			<a4j:region id="region">
				<rich:panel id="painelIncluir" headerClass="txtRotuloPannelCenter">

					<rich:jQuery selector="#Nome" timing="onload" query="focus()" />

					<h:panelGrid width="100%" columns="2"
						columnClasses="labelDireito, bgCampo">

						<oab:outputLabel required="true" for="Nome"
							value="#{msg.satiTipoMenuSistemaNome}" />
						<h:inputText id="Nome" required="true" maxlength="50"
							styleClass="inputPequeno"
							value="#{tipoMenuSistemaBean.tipoMenuSistema.vchNome}" />

						<oab:outputLabel required="true" for="Descricao"
							value="#{msg.satiTipoMenuSistemaDescricao}" />
						<h:inputText id="Descricao" required="true" maxlength="100"
							styleClass="inputGrande"
							value="#{tipoMenuSistemaBean.tipoMenuSistema.vchDescricao}" />

						<oab:outputLabel required="true" for="Sistema"
							value="#{msg.satiTipoMenuSistemaSistema}" />
						<h:selectOneMenu id="Sistema" required="true"
							value="#{tipoMenuSistemaBean.idSistema}">
							<f:selectItem itemValue="" itemLabel="#{msg.satiSelecione}" />
							<f:selectItems value="#{tipoMenuSistemaBean.listaSistema}" />
						</h:selectOneMenu>

					</h:panelGrid>

				</rich:panel>
			</a4j:region>
		</ui:define>
	</ui:composition>
</html>
